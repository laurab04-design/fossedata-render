services:
  - type: cron
    name: fossedata-crawler
    env: docker
    repo: https://github.com/laurab04-design/fossedata-render
    branch: main
    dockerfilePath: Dockerfile
    schedule: "0 18 * * 5"  # Every Friday at 6pm
    startCommand: python main.py
    envVars:
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: HOME_POSTCODE
        sync: false
      - key: DRIVE_FOLDER
        sync: false
